 		<ion-card-content>
 			<form [formGroup]="loginForm" (ngSubmit)="login()">
 				<ion-grid>
 					<ion-row justify-content-center>
 						<ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
 							<div text-center>
 								<h2>Ingrese usuario y contraseña</h2>
 								<br>
 							</div>
 							<div padding>
 								<ion-item>
 									<ion-icon name="person-outline" slot="start"></ion-icon>
 									<ion-label>Rut:</ion-label>
 									<ion-input formControlName="rut" type="text" placeholder="Ej: 11.111.111-1" required></ion-input>
 								</ion-item>
 								<br>
 								<ion-item>
 									<ion-icon name="key-outline" slot="start"></ion-icon>
 									<ion-label>Contraseña:</ion-label>
 									<ion-input formControlName="password" type="password" placeholder="Password" required></ion-input>
 								</ion-item>
 							</div>
 							<br><br>
 							<div padding>
 								<ion-button size="large" type="submit" expand="block">Login</ion-button>
 							</div>
 						</ion-col>
 					</ion-row>
 				</ion-grid>
 			</form>
 		</ion-card-content>

 		<br>
 	</ion-card>

 </ion-content>
