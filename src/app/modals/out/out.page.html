<ion-header>
  <ion-toolbar>
    <ion-title>Hora de salida Visita</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item class="wrapper2">
    <ion-label>Ingrese Hora de salida</ion-label>
  </ion-item>

  <ion-item class="wrapper2">
    <ion-datetime displayFormat="HH:mm" placeholder="Ej: 16:30" [(ngModel)]='variableOut'>
    </ion-datetime>
  </ion-item>
  <br><br>
  <ion-button expand="block" shape="round" size="large" (click)="outVisit()" (click)="closeModal()">Guardar Hora Salida</ion-button>

</ion-content>
